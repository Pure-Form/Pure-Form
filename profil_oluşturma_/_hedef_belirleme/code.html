<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3b82f6", // Electric Blue
            "background-light": "#f9fafb", // Very light gray, almost white
            "background-dark": "#000000", // Black
            "custom-gray": "#1f2937" // Darker gray for elements
          },
          fontFamily: {
            "display": ["Lexend"]
          },
          borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);

<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex flex-col h-screen justify-between p-6">
<div class="flex flex-col">

<h2 class="text-lg font-bold text-gray-900 dark:text-white">Kişisel Hedefler</h2>

</div>
</main>
</div>
